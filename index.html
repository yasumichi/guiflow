<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="main">
<div class="text-container">
<div id="text"></div>
</div>
<div id="diagram-1" class="diagram-container">
</div>
<div id="diagram-2" class="diagram-container">
</div>
</div>
<div class="navigation">
<div id="scale">
  <button id="download" class="btn btn-default"><span class="glyphicon glyphicon-download" aria-hidden="true"></span></button>

  <div class="btn-group" role="group" aria-label="...">

    </button>

      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    </button>
    <button id="minus" class="btn btn-default">
      <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
    </button>

</div>
</div>

<span id="viewBox" style="position:absolute;top:96%;left:80%;"> </span>
